<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>qrnode-ui - Login</title>
  <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px;">
    <div class="card">
      <div class="card-content">
        <div class="tabs is-centered is-fullwidth">
          <ul>
            <li class="is-active" data-tab="login-tab"><a>Login</a></li>
            <li data-tab="signup-tab"><a>Sign Up</a></li>
          </ul>
        </div>

        <div id="login-tab" class="content-tab">
          <form id="login-form">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="login-email" class="input" type="email" placeholder="e.g. alex@example.com" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="login-password" class="input" type="password" placeholder="********" required>
              </div>
            </div>

            <div class="field">
              <button class="button is-primary is-fullwidth">Login</button>
            </div>
          </form>
        </div>

        <div id="signup-tab" class="content-tab" style="display: none;">
          <form id="signup-form">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input id="signup-email" class="input" type="email" placeholder="e.g. alex@example.com" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="signup-password" class="input" type="password" placeholder="********" required>
              </div>
            </div>

            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                  <input id="signup-confirm-password" class="input" type="password" placeholder="********" required>
                </div>
              </div>

            <div class="field">
              <button class="button is-success is-fullwidth">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/login-ui.js"></script>
  <!-- The auth.js is responsible for checking if the user already has signed in all across the webpage -->
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/signup.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
